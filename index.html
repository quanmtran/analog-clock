<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Analog Clock</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="dm-switch-container">
			<div class="dm-switch sun"></div>
			<div class="dm-switch moon"></div>
		</div>
		<div class="clock">
			<div class="hand hour"></div>
			<div class="hand minute"></div>
			<div class="hand second"></div>
			<div class="number number-1 no-display-number">|</div>
			<div class="number number-2 no-display-number">|</div>
			<div class="number number-3">3</div>
			<div class="number number-4 no-display-number">|</div>
			<div class="number number-5 no-display-number">|</div>
			<div class="number number-6">6</div>
			<div class="number number-7 no-display-number">|</div>
			<div class="number number-8 no-display-number">|</div>
			<div class="number number-9">9</div>
			<div class="number number-10 no-display-number">|</div>
			<div class="number number-11 no-display-number">|</div>
			<div class="number number-12">12</div>
		</div>
	</body>
</html>
